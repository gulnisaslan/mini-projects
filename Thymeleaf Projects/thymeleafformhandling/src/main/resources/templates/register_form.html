<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
       
    </style>
</head>
<body>
    <div align = "center">
        <h1>User Registration</h1>
        <form  th:action="@{/register}" th:objects="${user}" method="post">
        <label >FullName: </label>
        <input type="text" th:field="*{name}">
        <label >E-mail </label>
        <input type="text" th:field="*{email}">
        <label >password </label>
        <input type="password" th:field="*{password}">
        <label >Birthday(yyyy-mm-dd) </label>
        <input type="text" th:field="*{birthday}">
        <label >Profession</label>
       <select th:field="*{profession}">
        <option th:each="p:${listProfession}" th:value = "${p}"></option>
       </select><br>
       <label >Married</label>
       <input type="checkbox" th:field = "*{married}">
       <label >Gender</label>
       <input type="radio" th:field="*{gender}" value="Male">Male
       <input type="radio" th:field="*{gender}" value="female">Female
        </br>
        <label >note</label>
        <textarea   cols="30" rows="10" th:field = *{note}></textarea>
        <button type="button">register</button>
    </form>
</div>
    
</body>
</html>
