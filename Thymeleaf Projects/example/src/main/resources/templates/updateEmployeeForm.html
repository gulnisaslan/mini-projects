<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <title>Document</title>
        </head>
        <body>
            <div class = "container">
                <h1>Employee Managment System</h1>
                <hr>
                <h2>Update Employee</h2>
                <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
                   <input type="hidden" th:field ="*{id}"/>
                    <input type="text" th:field="*{firstname}"  class="col-mb-2 col-form-control">
                    <input type="text" th:field="*{lastname}" class="col-mb-2 col-form-control">
                    <input type="text" th:field="*{email}"  class="col-mb-2 col-form-control">
                    <button type="submit" class="btn btn-info">Save Employee</button>
                </form>
              
            </div>
        </body>
</html>
