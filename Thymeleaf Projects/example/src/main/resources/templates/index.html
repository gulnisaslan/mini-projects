<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Employee List</h1>
        <a th:href="@{/showNewEmployeeForm}" type="button" class="btn btn-primary" >Add Employee</a>
       
        <table class="table">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="employee:${listEmployees}">
                <td th:text="${employee.firstname}"></td>
                <td th:text="${employee.lastname}"></td>
                <td th:text="${employee.email}"></td>
                <td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" type="button" class="btn btn-primary" >Update Employee</a>
                  <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" type="button" class="btn btn-danger" >Delete Employee</a></td>
              </tr>
             
            </tbody>
          </table>

    </div>
</body>
</html>
