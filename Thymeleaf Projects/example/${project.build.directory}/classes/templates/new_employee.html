<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <title>Document</title>
        </head>
        <body>
            <div class = "container">
                <h1>Employee Managment System</h1>
                <hr>
                <h2>Save Employee</h2>
                <form th:action="@/saveEmployee" th:object="${employee}" method="post">
                    <input type="text" th:field="*{fistname}" placeholder="Employee Firstname"  class="col-sm-2 col-form-label">
                    <input type="text" th:field="*{lastname}" placeholder="Employee Lastname"  class="col-sm-2 col-form-label">
                    <input type="email" name="*{email}" placeholder="Employee Email"  class="col-sm-2 col-form-label">
                    <button type="button" class="btn btn-success">Save Employee</button>
                </form>
            </div>
        </body>
</html>
